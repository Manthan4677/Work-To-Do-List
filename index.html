<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-heading">
        <h1>WORK TO-DOS</h1>
      </div>
      <div class="container-enter">
        <p>Enter Text in input filed to add items to your List</p>
      </div>
      <div class="container-item">
        <p>Click the item to mark it as complete.</p>
      </div>
      <div class="container-x">
        <p>Click the "X" to remove item from List</p>
      </div>
      <div class="input-text-div">
        <input type="text" placeholder="New item..." id="input-text" />
        <button id="enter"><i class="fas fa-pencil-alt "></i></button>
      </div>
      <div class="todo-list">
        <ul>
        </ul>
        <!-- Defining a Empty List -->
      </div>
    </div>
      <script src="index.js"></script>
  </body>
</html>
